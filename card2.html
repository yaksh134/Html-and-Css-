<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;font-family: Arial, Helvetica, sans-serif;}
        .card{width: 500px;height: 600px;}
        .head{width: 500px;height: 400px;background-color: gold;line-height: 400px;text-align: center;font-size: 50px;transition: .3s;}
        .foot{width: 500px;height: 200px;background-color: greenyellow;line-height: 200px;text-align: center;color: lightskyblue;font-size: 40px;transition: .3s;}
        .main{position: absolute;transform: translate(-50%,-50%);top: 50%;left: 50%;}
        .head:hover{background-color: limegreen;color: linen;font-size: 70px;}
        .foot:hover{background-color: mediumblue;color: mediumspringgreen;}
    </style>
</head>
<body>
    <div class="main">
    <div class="card">
        <div class="head">
          10:45:32
        </div>
        <div class="foot">
          FRIDAY 10TH DECEMBER
        </div>
    </div>
    </div>
</body>
</html>
