<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADER</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;}
        body{background-color: black;}
        .main{position: absolute;top: 50%;left: 40%;transform: translate(-50%,-50%);}
        .main1{position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);}
        .main2{position: absolute;top: 50%;left: 60%;transform: translate(-50%,-50%);}
        .loader{width: 50px;height: 50px;border: 5px solid #f5f5f5;animation-name:load ;animation-duration: 2s;animation-iteration-count: infinite; animation-timing-function: linear;border-top: 5px solid red ;border-radius: 50%;}
        .loader1{width: 50px;height: 50px;border: 5px solid #f5f5f5;animation-name:load;animation-duration: 2s;animation-iteration-count: infinite;animation-timing-function: linear;border-top: 5px solid red ;border-radius: 50%;}
        .loader2{width: 50px;height: 50px;border: 5px solid #f5f5f5;animation-name:load ;animation-duration: 2s;animation-iteration-count: infinite; animation-timing-function: linear;border-top: 5px solid red ;border-radius: 50%;}
        @keyframes load {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="loader"></div></div>
    <div class="main1">    <div class="loader1"></div></div>
    <div class="main2">   <div class="loader2"></div>
    </div>
</body>
</html>
