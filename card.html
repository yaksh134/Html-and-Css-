<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: o;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        .card{width: 300px;height: 400px;}
        .head{width: 300px;height: 300px;background-color: coral;line-height: 300px;text-align: center;font-size: 100px;color: darkgray;transition: .5s;}
        .foot{width: 300px;height: 100px;background-color: cyan;line-height: 100px;text-align: center;font-size: 30px;transition: .2s;}
        .main{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%)}
        .head:hover{font-size: 150px;color: darkseagreen;}
        .foot:hover{font-size: 40px;color: firebrick;}


    </style>
</head>
<body>
    <div class="main">
    <div class="card">
      <div class="head">
          01
      </div>
      <div class="foot">
          01-MARCH-2022
      </div>
    </div>
    </div>
</body>
</html>
