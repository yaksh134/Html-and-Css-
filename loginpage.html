<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        body{background-color: darkgrey;}
        .main{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);}
        .frm{width: 380px;padding: 40px;background-color: darksalmon;border-radius: 30px;}
        .tbl{width: 100%;}
        .txt{width: 100%;padding: 15px;border: 1px;margin-top: 10px;border-radius: 30px;outline: none;}
        .btn{width: 100%;padding: 15px;border: none;background-color: darkseagreen;margin-top: 10px;font-size: 20px;border-radius: 30px;}
        .btn:hover{background-color: #333;color: #fff;text-transform: uppercase;}
    </style>
</head>
<body>
    <div class="main">
        <form class="frm">
            <table class="tbl">
                <tr>
                    <td><h1>Login Page</h1></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter Username"></td>
                </tr>
                <tr>
                    <td><input type="password" class="txt" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Login" class="btn"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
