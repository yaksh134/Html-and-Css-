<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{box-sizing: border-box; margin: 0;padding: 0; font-family: Georgia, 'Times New Roman', Times, serif;}
        body{background-color:coral;}
        .frm{width: 300px;padding: 40px;background-color: cornsilk;border-radius: 30px;}
        .main{position: absolute;transform: translate(-50%,-50%);left: 50%;top: 50%;}
        .tb{width: 100%;}
        .txt{width: 100%;padding: 15px;border: 1px; margin-top: 10px;border-radius: 30px;outline: none;}
        .btn{width: 100%;padding: 15px;border-radius: 30px;margin-top: 10px;font-size: 30px;background-color: cyan;border: none;}
    </style>
</head>
<body>
    <div class="main">
        <form class="frm">
            <table class="tb">
                <tr><td><h1>Registration Form</h1></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter first name"></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter last  name"></td>
                </tr>
                <tr>
                    <td><input type="password" class="txt" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter email"></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter address"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
