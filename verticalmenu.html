<html>
    <head>
        <title>DOCUMENT</title>
        <style>
        *{box-sizing: border-box;margin:0;padding: 0;font-family: 'Courier New', Courier, monospace;}
        .leftdiv{width:15%;height: 100vh;background-color: #333;float: left;}
        .rightdiv{width: 85%;height: 100vh;background-color: #ddd;float: left;padding: 20px;}
        ul{list-style: none;}
        li a{padding: 20px;display: block;color: #fff;text-decoration: none;text-align: center;border-bottom: 1px solid #000;transition: .5s;}
        li a:hover{background-color: coral;color: #fff;letter-spacing: 3px;}
        li h1{text-align: center;padding: 30px;background-color: cornflowerblue;color: #fff;font-weight: 700;letter-spacing: 2px;}
        li h3{text-align: center;padding: 10px;background-color: cornflowerblue;color: #fff;font-weight: 700;letter-spacing: 2px;}
        hr{height: 6px;background: linear-gradient(45deg,#000,cornflowerblue);border-radius: 10px;}


        </style>
    </head>
    <body>
    <div class="leftdiv">
      <ul>
          <li><h1>LOGO</h1></li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">about</a></li>
          <li><a href="">Stock</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Help</a></li>
          <li><h3>Profile</h3></li>
      </ul>
    </div>
    <div class="rightdiv">
        <h1>Dashboard</h1>
        <hr>
    </div>
    </body>
</html>
