<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <style>
        .main{position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);}
        body{background-color: coral;animation-name:pqr;animation-duration: 10s;animation-iteration-count: infinite;}
        .box{width: 200px;height: 200px;background-color: cyan;animation-name:xyz;animation-duration: 3s;animation-iteration-count: infinite;}
        @keyframes xyz {
            0%{transform: scale(.5);}
            50%{border-radius: 50%;background-color: darkorchid;}
            100%{transform: scale(1);}
        }
        @keyframes pqr {
            0%{background-color: coral;}
            25%{background-color: crimson;}
            50%{background-color: darkgreen;}
            75%{background-color: darkkhaki;}
            100%{background-color: darkslategray;}
        }
    </style>
</head>
<body><div class="main">
    <div class="box"></div>
    </div>
</body>
</html>
