<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        body{background-color: black;}
        .main{position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);}
        .frm{width: 500px;padding: 40px;background-color: crimson;border-radius: 40px;}
        .tbl{width: 100%;text-align: center;}
        .txt{width: 100%;padding: 10px;border-radius: 40px;outline: none;margin-top: 10px;border: 1px;}
        .btn{width: 100%;padding: 10px;border-radius: 40px;margin-top: 10px;border: 1px;outline: none;font-size: 20px;}
        .txt:hover{text-transform: uppercase;background-color: darkred;}
        .btn:hover{text-transform: uppercase;background-color: darkred;}
    </style>
</head>
<body>
    <div class="main">
        <form class="frm">
            <table class="tbl">
                <tr>
                    <td><h1>CONTACT FORM</h1></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td><input type="text" class="txt" placeholder="Enter Mobile"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
